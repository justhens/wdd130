<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - White Water Adventures</title>
  <meta name="description"
    content="Contact information for White Water Adventures, including address, phone, email, and map location.">
  <meta name="author" content="Justin Henson">
  <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

  <header>
    <img src="images/logo.jpg" alt="WWR Logo" class="logo">
    <h1>White Water Adventures</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <section class="features">
      <h2>Contact & Location</h2>
      <p><strong>Address:</strong> 123 River Road, Adventure City, State 54321</p>
      <p><strong>Phone:</strong> (123) 456-7890</p>
      <p><strong>Email:</strong> info@whitewateradventures.com</p>
      <p><strong>Hours:</strong> Monday–Sunday, 8:00 AM – 6:00 PM</p>

      <div class="contact-container">
        <div class="contact-left">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.206356050258!2d-122.41941558468112!3d37.77492927975968!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808f5a093c7b%3A0xa3b1b34b9e9a9eb9!2sWhite%20Water%20Adventures!5e0!3m2!1sen!2sus!4v1600000000000!5m2!1sen!2sus"
            allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade">
          </iframe>

          <!-- Employee Photos -->
          <div class="employee-gallery">
            <figure>
              <img src="images/employee1.jpg" alt="Alex - River Guide">
              <figcaption>Alex - River Guide</figcaption>
            </figure>
            <figure>
              <img src="images/employee2.jpg" alt="Maria - Safety Expert">
              <figcaption>Maria - Safety Expert</figcaption>
            </figure>
            <figure>
              <img src="images/employee3.jpg" alt="Jordan - Tour Coordinator">
              <figcaption>Jordan - Tour Coordinator</figcaption>
            </figure>
          </div>
        </div>

        <div class="contact-right">
          <form>
            <div class="form-row">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
            </div>

            <div class="form-row">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>

            <div class="purpose-row">
              <label>Purpose:</label>
              <div class="radio-group">
                <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                <label><input type="radio" name="purpose" value="website"> Suggestions</label>
              </div>
            </div>

            <div class="form-row">
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <div class="checkbox-row">
              <input type="checkbox" name="subscribe" id="subscribe">
              <label for="subscribe">Subscribe to the newsletter</label>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 White Water Adventure Company | Justin Henson</p>
    <nav class="socialmedia">
      <a href="https://www.facebook.com"><img src="images/facebook.png" alt="Facebook"></a>
      <a href="https://x.com"><img src="images/twitter.png" alt="Twitter"></a>
      <a href="https://www.instagram.com"><img src="images/instagram.png" alt="Instagram"></a>
    </nav>
  </footer>

</body>

</html>
